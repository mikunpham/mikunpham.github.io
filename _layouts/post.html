---
layout: default
---

<article class="article">
	<div class="article__title">
		{% if page.title %}
			<h1>{{ page.title }}</h1>
		{% endif %}
	</div>

	{% if page.date %}
		<p class="article__date">{{ page.date | date: "%B %d, %Y"}}</p>
	{% endif %}

	<div class="article__body">
	{{ content }}
	</div>
</article>
