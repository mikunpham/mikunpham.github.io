{% for post in site.posts %}
	<div class="post">
		<a href="{{ post.url }}">
			<div class="post__thumb">
				<img src="{{ post.thumbnail }}" />
			</div>
		</a>
		<p class="post__date">{{ post.date | date: '%B %d, %Y' }}</p>
		<a class="post__title" href="{{ post.url }}">{{ post.title }}</a>
	</div>
{% endfor %}
